<!DOCTYPE html>
<html>

<head>
    <title> EFX ToDo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../CSS/login-page.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <div class="header">
        <div class="d-flex flex-row bd-highlight">
            <div class="bd-highlight">EFX</div>
            <div class="bd-highlight">ToDo</div>
            <div class="bd-highlight">App</div>
        </div>
    </div>
    <!-- header end -->

    <!-- title start-->
    <div class="title">EFX</div>
    <!-- title end -->

    <!-- sign in section input start -->
    <form class="sign-in-form">
        <input name="username" placeholder="username" type="text" required /> <br>
        <input name="password" placeholder="password" type="password" required /> <br>
    </form>
    <button class="sign-in-button"> SIGN IN </button>
    <!-- sign in section input end -->

    <!-- sign up section start -->
    <div class="sign-up-section">
        <div class="sign-up-text"> new here? </div>
        <button class="sign-up-button" onclick="window.location.href = './sign-up-page.html';"> SIGN UP </button> <br>
        <button class="sign-in-google-button"> SIGN IN WITH GOOGLE <img class="google-image" src="../images/google.png"
                alt="google.png" />
        </button> <br>
    </div>
    <!-- sign up section end-->

    <!-- footer start-->
    <footer>
        &copy; Irfan Risyad Sumapraja. 2019. All rights reserved.
    </footer>
    <!-- footer end-->
</body>

</html>

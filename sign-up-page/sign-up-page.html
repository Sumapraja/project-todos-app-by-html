<!DOCTYPE html>
<html>

<head>
    <title> EFX ToDo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./sign-up-page.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <div class="header">
        <div class="d-flex flex-row bd-highlight">
            <div class="bd-highlight">EFX</div>
            <div class="bd-highlight">ToDo</div>
            <div class="bd-highlight">App</div>
        </div>
    </div>
    <!-- header end -->

    <!-- title start-->
    <div class="title">EFX</div>
    <!-- title end -->

    <!-- sign up section input start -->
    <form class="sign-up-form">
        <input name="fullname" placeholder="fullname" type="text" required /> <br>
        <input name="username" placeholder="username" type="text" required /> <br>
        <input name="email" placeholder="email" type="email" required /> <br>
        <input name="password" placeholder="password" type="password" required /> <br>
        <input name="confirm-password" placeholder="confirm password" type="password" required /> <br>
    </form>
    <button class="sign-up-button" onclick="window.location.href = '../main-page/main-page.html';"> SIGN UP </button>
    <!-- sign up section input end -->

    <!-- footer start-->
    <footer>
        &copy; Irfan Risyad Sumapraja. 2019. All rights reserved.
    </footer>
    <!-- footer end-->
</body>

</html>
